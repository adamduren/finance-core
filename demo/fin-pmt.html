<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../fin-pmt.html">
  </head>
  <body>

    <dom-module id="x-demo">
      <style>
        :host {
          display: block;
        }

        .calculator {
          max-width: 200px;
        }
      </style>
      <template>

        <fin-pmt id="pmt"
          rate="{{rate}}"
          nper="{{nper}}"
          principal="{{principal}}"
          finalBalance="{{finalBalance}}"
          type="0"
          value="{{pmtValue}}"></fin-pmt>

        <div class="calculator">
          <h1>PMT</h1>

          <paper-input label="Rate" value="{{rate}}"></paper-input>
          <paper-input label="Number of Periods" value="{{nper}}"></paper-input>
          <paper-input label="Principal" value="{{principal}}"></paper-input>
          <paper-input label="Final Balance" value="{{finalBalance}}"></paper-input>

          <hr>

          <paper-input label="Payment Amount" value="[[pmtValue]]" readonly></paper-input>

        </div>

      </template>
    </dom-module>

    <script>
      Polymer({
        is: 'x-demo',
        properties: {
          rate: {
            type: Number,
            value: 0.1
          },
          nper: {
            type: Number,
            value: 10
          },
          principal: {
            type: Number,
            value: 1000
          },
          finalBalance: {
            type: Number,
            value: 0.1
          }
        }
      });
    </script>

    <x-demo></x-demo>


  </body>
</html>
